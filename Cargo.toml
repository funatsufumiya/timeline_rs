[package]
name = "timeline_rs"
version = "0.1.0"
edition = "2021"

[features]
default = []
bevy_example = ["bevy", "bevy_egui"]

[dev-dependencies]
log = "0.4"
env_logger = "0.11"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# WORKAROUND: should be [dev-dependencies] but it doesn't work as optional
bevy = { version = "0.13", optional = true }
bevy_egui = { version = "0.26", optional = true }